<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            /* Stile per il logo */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Aggiungi ulteriori stili secondo le tue esigenze */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <!-- Inserisci qui il codice per il logo -->
            </div>
            <nav>
                <ul>
                    <!-- Inserisci qui il codice per il menu di navigazione -->

                    <p>ciao test header</p>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
